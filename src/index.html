  <script>
    $(function () {
      $(document).tooltip({

function showLeftMenu() {
  document.getElementById("mySidebar").style.width = "200px";

}
function closeNav() {

  document.getElementById("main").style.marginLeft = "0";
}

  <div >

      </div>
      <div class="col-sm-1 header-div"><a style="color: white" href="/dashboard"><i class="fa fa-home"></i> <span
