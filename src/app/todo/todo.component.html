<div class="todos">

    <div>
        <form (submit)="addTodo($event)">
            <input [(ngModel)]="newTodo" (keyup.enter)="newTodo=''" class="textfield" name="newTodo" />
            <button type="submit" [disabled]="newTodo===''">Add Todo </button>
        </form>
    </div>

    <div [hidden]="newTodo">
        Type in a new todo...
    </div>

    <div [hidden]="!newTodo">
        <!-- Another two-way binding example -->
        Typing: {{ newTodo }}
    </div>

    <ul>
        <li *ngFor="let todo of todos; let i=index" style="list-style: none;">
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-2"><span [ngClass]="{'checked': todo.completed}">{{ todo.newTodo }}</span></div>
                <div class="col-sm-1"> <span (click)="deleteTodo(i)" class="delete-icon">[X]</span></div>
            </div>
        </li>
    </ul>

    <div class="mtop20">
        <button (click)="deleteSelectedTodos()" title="Hooray!" >Delete Selected</button>
    </div>

</div>
