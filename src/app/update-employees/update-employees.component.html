<br /><br />

<div class="content">
  <div class="vacationTemplate">
    <ul class="nav nav-pills">
      <li role="presentation"><a routerLinkActive="active">Update Employee {{employee.name}} profile </a></li>
    </ul>

  </div>
  <div>

    <div>
      <div class="">

        <div class="row">
          <div class="container">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="row form-group">
                <div class="col-2"><label>Name</label></div>
                <div class="col-6"><input type="text" formControlName="name" class="form-control"
                    value="{{employee.name}}" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                  <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">This is required field</div>
                  </div>
                </div>
              </div>
              <br />
              <div class="row form-group">
                <div class="col-2"><label>Project: </label></div>
                <div class="col-6"><input type="text" formControlName="project" class="form-control"
                    value="{{employee.project}}" [ngClass]="{ 'is-invalid': submitted && f.project.errors }" />
                  <div *ngIf="submitted && f.project.errors" class="invalid-feedback">
                    <div *ngIf="f.project.errors.required">This is required field</div>
                  </div>
                </div>
              </div>
              <br />
              <div class="row form-group">
                <div class="col-2"><label>Manager: </label></div>
                <div class="col-6">
                  <select ng-model="selectedCar" >
                         <option *ngFor="let lead of leads; index as index" value="lead.value">{{lead.display}}</option>
                  </select>
                  <!--<input type="text" formControlName="manager" class="form-control"
                    value="{{employee.manager}}" [ngClass]="{ 'is-invalid': submitted && f.manager.errors }" />-->
                  <div *ngIf="submitted && f.manager.errors" class="invalid-feedback">
                    <div *ngIf="f.manager.errors.required">This is required field</div>
                  </div>
                </div>
              </div>
              <br />
              <div class="row form-group">
                <div class="col-2"><label>Experience: </label></div>
                <div class="col-6"><input type="text" formControlName="experience" class="form-control"
                    value="{{employee.experience}}" [ngClass]="{ 'is-invalid': submitted && f.experience.errors }" />
                  <div *ngIf="submitted && f.experience.errors" class="invalid-feedback">
                    <div *ngIf="f.experience.errors.required">This is required field</div>
                  </div>
                </div>
              </div>
              <br />
              <div class="row form-group">
                <div class="col-2"><label>Contact: </label></div>
                <div class="col-6"><input type="text" formControlName="contact" class="form-control"
                    value="{{employee.contact}}" [ngClass]="{ 'is-invalid': submitted && f.contact.errors }" />
                  <div *ngIf="submitted && f.contact.errors" class="invalid-feedback">
                    <div *ngIf="f.contact.errors.required">This is required field</div>
                  </div>
                </div>
              </div>
              <br />
              <div class="row">
                <div class="col-8"><button class="custombtn ">Submit</button></div>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
